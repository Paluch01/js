<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    Podstawa potęgi <input type="number" id="podstawa"><br>
    Wykładnik potęgi <input type="number" id="wykladnik"><br>
    <button onclick="policz()">Policz</button><br>
    Wynik <input type="number" id="wynik" disabled>

    <script>
     function policz(){
        var podstawa = document.getElementById('podstawa').value; //jest string
        podstawa = parseInt(podstawa); //jest liczba całkowita
        var wykladnik = document.getElementById('wykladnik').value;
        wykldnik = parseInt(wykladnik);
        //liczymy potęge
        var wynik = Math.pow(podstawa, wykladnik);
        //wypisujemy na ekran
        document.getElementById('wynik').value = wynik;
     }    
        
    </script>
</body>
</html>
