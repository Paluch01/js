    <title>Document</title>

<body>
    <button onclick="pokazTekst()">Pokaż tekst</button>
    <p id="wynik"></p>
    <button onclick="obrazek()">Pokaż / ukryj obraz</button>
    <img src="https://picsum.photos/200/300" alt="Losowy obrazek"
        style="display: none;" id="obraz">
        
    
    <script>

        
    /*

        function pokazTekst(){
            document.getElementById("wynik").innerHTML = "zapisujemy do p z poziomu JS";
        }
        function obrazek() {
            if(document.getElementById('obraz').style.display == "none")
                document.getElementById('obraz').style.display = "block";
            else
            document.getElementById('obraz').style.display = "none";
        }
       
    </script>
